<html><head>
  <meta charset="UTF-8">

  <title>Todo or not Todo</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/sco.js/1.1.0/css/scojs.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
  <script src="script.js"></script>

</head>

<body ng-app="todoApp" ng-controller="todoController">
  <section class="modal-background" ng-show="!user">
    <div class="modal-container">
      <div class="modal-window">
        <h3>I don't seem to recognize you...</h3>
        <form ng-submit="userSubmit()" class="modal-form">
          <input type="text" ng-model="username" placeholder="What's your name?" />
        </form>
      </div>
    </div>
  </section>
  <section class="todo-cards">
    <h1>Welcome<span ng-show="user">, {{username}}</span>.</h1>
    <div class="todoCards" ng-repeat="card in cards">
      <h2 class="cardTitle">{{card.card}}</h2>
      <div class="ToDoContainer" ng-repeat="todo in card.todos">
        <input type="checkbox" ng-model="todo.done"/>
        <p class="done-{{todo.done}}">{{todo.text}}</p>
      </div>
      <div class="blankTodo">
        <p>{{newTodo}}</p>
      </div>
      <form ng-submit="addTodo(card)" class="addTodo">
        <input type="text" ng-model="newTodo" placeholder="Add a new todo!"/>
      </form>
    </div>
    <form class="new-card" ng-submit="addCard()">
      <input type="text" class="title" ng-model="newCardTitle" placeholder="Title of new card" />
      <button class="newCard">+ Card</button>
    </form>
  </section>
</body>

</html>
